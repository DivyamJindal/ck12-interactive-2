<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Interactive Learning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pi (π) = 3.14</h1>
        <div class="interactive-area">
            <div class="circle-container">
                <div class="circle">
                    <div class="dot"></div>
                    <div class="diameter-label">Diameter = 1</div>
                </div>
                <div class="unfolded-circle hidden">
                    <div class="diameter-line"></div>
                </div>
            </div>
            
            <div class="number-line-container">
                <div class="number-line">
                    <div class="tick tick-0"><span>0</span></div>
                    <div class="tick tick-1"><span>1</span></div>
                    <div class="tick tick-2"><span>2</span></div>
                    <div class="tick tick-3"><span>3</span></div>
                    <div class="tick tick-4"><span>4</span></div>
                    <div class="unwrapped-circle hidden"></div>
                    <div class="pi-marker hidden">
                        <div class="pi-label">π ≈ 3.14</div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="unwrap-btn">Unwrap Circle</button>
                <button id="reset-btn" class="hidden">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
